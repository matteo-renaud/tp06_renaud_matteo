<div class="h-full w-full grid">

    <p-card class="xl:col-6 xl:col-offset-3 shadow-4 my-1 col-12">

    <ng-template #header>
        <div class="flex justify-content-between align-items-center">
            <h1 class="m-0 text-center flex-grow-1">Vos favoris</h1>
        </div>
    </ng-template>

    @if(!isLoading) {

        <div *ngFor="let pollution of listePollutionFavoris">
            <app-liste-pollution-item [pollution]="pollution" [utilisateurConnecteId]="utilisateurConnecte()?.id" 
                [isFavoris]="true" (onRemoveFromFavoris)="onRemovePollutionFromFavoris($event)"/>
        </div>

        <div class="flex justify-content-between mt-1">
            <p-button label="Supprimer tous les favoris" icon="pi pi-trash" severity="danger" (click)="clearAllFavoris()" />
            <p class="font-italic m-0">{{ listePollutionFavoris.length }} favoris</p>
        </div>

    }@else {
        <div class="flex justify-content-center align-items-center" style="min-height: 50vh;">
            <p-progressSpinner class="w-4rem h-4rem" strokeWidth="4"></p-progressSpinner>
        </div>
    }

  </p-card>
</div>
